<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wors</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <small>{{ userName }}</small>
        <form>
            <input placeholder="Pesquisar por Nome" v-model="searchName"/>
            <button type="button" @click="search()">Pesquisar</button>
        </form>
        <div class="characters">
            <div class="item" v-for="item of characters">
                <Img :src="item.avatar" :alt="item.nome">
                <p>{{ item.nome }}</p>
                <button @click="Like(item.nome)">LIKE</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/app/app.js"></script>
</body>

</html>
