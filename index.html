<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=heart_check" />

</head>

<body>
    <div id="app">

        <div class="top">
            <div>
                <h1>{{ title }}</h1>
                <small>{{ userName }}</small>
            </div>
            <form>
                <input placeholder="Pesquisar por Nome" v-model="searchName" />
                <button type="button" @click="search()">Pesquisar</button>
            </form>
        </div>
        <div class="characters">
            <div class="item" v-for="item of characters">
                <Img :src="item.avatar" :alt="item.nome">
                <p>{{ item.nome }}</p>
                <div class="container">
                    <span @click="Like(item.nome)" class="icon">â™¡</span>
                    <button @click="remove(item.id)">Remover</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/app/app.js"></script>
</body>

</html>
